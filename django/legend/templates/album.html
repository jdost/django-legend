<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
{% load style %}
<html>
<head>
<title>Jeff | {{ pagename }}</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<!--  Scripts for the page, specific to Journal -->
   <script language="javascript" src="/scripts/lib/jquery.js" type="text/javascript"></script>
   <script language="javascript" src="/scripts/lib/nyroModal.js" type="text/javascript"></script>

   <script language="javascript" src="/scripts/album.js" type="text/javascript"></script>
   <script language="javascript" src="/scripts/clean.js" type="text/javascript"></script>
<!-- Style sheets for the page, one generic, one page specific -->
   <link rel="stylesheet" type="text/css" href="{% url style.views.main %}">
   <link rel="stylesheet" type="text/css" href="{% url style.views.gallery %}">
<!-- Other links, including the favicon and the rss feed url -->
   <link rel="shortcut icon" href="/style/img/favicon.ico">
   <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="rss.php">

</head>

<!-- The onLoad for the body is the AJAX initialization for the specific page -->
<body>
<!-- The header tags, for the upper section of the page that stays pretty static between pages -->
   {% include "head.html" %}
<!-- The body section, contains the page specific information -->
   <div id="body">
      <div id="sidebar">      
         <div id="albumCtrl">
            <div id="albumPageCnt">
               <h5>page count</h5>
               <table><tr>
                  <td><a href="javascript:;">10</a></td>
                  <td><a href="javascript:;">25</a></td>
                  <td><a href="javascript:;">50</a></td>
                  <td><a href="javascript:;">100</a></td>
               </tr></table>
            </div>
            <div id="albumSort">
               <h5>sort by</h5>
               <table><tr>
                  <td><a href="javascript:;">Date</a></td>
                  <td><a href="javascript:;">Views</a></td>
               </tr></table>
            </div>
         </div>
      </div>

      <div id="content">
         <div id="pageSelect">&nbsp;</div>
         <div id="imageField">&nbsp;</div>
      </div>
         <div id="footer">
         
      </div>
   </div>
</body>
</html>
